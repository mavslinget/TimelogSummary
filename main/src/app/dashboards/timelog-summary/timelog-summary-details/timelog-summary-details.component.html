<h1 mat-dialog-title fxLayoutAlign="start">Timelog Summary Details</h1>
<mat-divider class="m-b-15"></mat-divider>



<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutGap="20px">
  <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="50">
    <label fxLayoutAlign="start" class="m-b-5">Name: </label>
    <label fxLayoutAlign="start" class="m-b-5">Project: </label>
    <label fxLayoutAlign="start" class="m-b-5">Approver: </label>
    <label fxLayoutAlign="start" class="m-b-5">Shift: </label>
  </div>
</div>

<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <!-- <mat-card>
      <mat-card-content> -->
        <div class="table-rasponsive">
          <mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{date}} </mat-cell>
            </ng-container>

            <!-- Hours Rendered Column -->
            <ng-container matColumnDef="unreportedReason">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Unreported Reason </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{unreportedReason}} </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
          </mat-table>

          <!-- <mat-paginator [pageSizeOptions]="[30, 40]"></mat-paginator> -->
        </div>
      <!-- </mat-card-content>
    </mat-card> -->
  </div>
</div>
