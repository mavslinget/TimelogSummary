<div fxLayoutAlign="space-between">
  <h3 class="m-0">TimeLog Summary:</h3>
  <h3 class="m-0">{{ today | date:'h:mm:ss a | MMMM d, y | EEEE' }}</h3>
</div>
<mat-divider class="m-t-15 m-b-15"></mat-divider>


<form class="basic-form">
  <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-between">
    <div fxFlex.gt-md="30" fxFlex="30" m-r-15>
      <mat-form-field>
        <mat-select placeholder="Department">
          <mat-option value="all">All</mat-option>
          <mat-option value="pmo">PMO</mat-option>
          <mat-option value="tmg">TMG</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxFlex.gt-md="30" fxFlex="30" m-r-15>
      <mat-form-field>
        <input matInput [matDatepicker]="fromDate" placeholder="From:">
        <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
        <mat-datepicker #fromDate></mat-datepicker>
      </mat-form-field>
    </div>

    <div fxFlex.gt-md="30" fxFlex="30" m-r-15>
      <button class="m-0" type="button"  mat-raised-button (click)="timelogDialog()">Show</button>
    </div>
  </div>


  <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-between">
    <div fxFlex.gt-md="30" fxFlex="30" m-r-15>
      <mat-form-field>
        <input matInput placeholder="Search:">
      </mat-form-field>
    </div>

    <div fxFlex.gt-md="30" fxFlex="30" m-r-15>
      <mat-form-field>
        <input matInput [matDatepicker]="toDate" placeholder="To:">
        <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
        <mat-datepicker #toDate></mat-datepicker>
      </mat-form-field>
    </div>

    <div fxFlex.gt-md="30" fxFlex="30" m-r-15>
      <button class="m-0" type="button"  mat-raised-button>Export to PDF</button>
    </div>
  </div>
</form>


<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="table-rasponsive">
          <mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{name}} </mat-cell>
            </ng-container>

            <!-- Hours Rendered Column -->
            <ng-container matColumnDef="hoursRendered">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Hours Rendered </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{hoursRendered}} </mat-cell>
            </ng-container>

            <!-- Unreported Hours Column -->
            <ng-container matColumnDef="unreportedHours">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Unreported Hours </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{unreportedHours}} </mat-cell>
            </ng-container>

            <!-- Gain /month Column -->
            <ng-container matColumnDef="department">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Department </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{department}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
          </mat-table>

          <!-- <mat-paginator [pageSizeOptions]="[30, 40]"></mat-paginator> -->
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
